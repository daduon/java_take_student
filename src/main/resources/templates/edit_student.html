<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Edit Student')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">
		<h1>Edit Student</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${student}" method="post">
			<table>
				<tr>
					<td><input type="hidden" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstname}" /></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastname}" /></td>
				</tr>				
				<tr>
					<td>Student ID:</td>
					<td><input type="number" th:field="*{stu_id}" /></td>
				</tr>				
				<tr>
					<td>Gender:</td>
					<td><input type="text" th:field="*{gender}" /></td>
				</tr>
								<tr>
					<td>Phone Number:</td>
					<td><input type="text" th:field="*{phone}" /></td>
				</tr>					
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-primary">Save</button>
						<a class="btn btn-dark" th:href="@{/list}">Back</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
